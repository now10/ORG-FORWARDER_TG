# Render.com deployment configuration
# This file tells Render how to deploy your application

services:
  - type: worker
    name: telegram-signal-forwarder
    env: python
    region: oregon  # or: frankfurt, ohio, singapore (choose closest to you)
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    
    # Environment variables (can be overridden in Render dashboard)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: "true"
      - key: ADD_TIMESTAMP
        value: "true"
      - key: SIGNAL_HEADER
        value: "ðŸ”” NEW SIGNAL!"
    
    # Auto-deploy when you push to GitHub
    autoDeploy: true
    
    # Health check (optional but recommended)
    healthCheckPath: /
    healthCheckTimeout: 10
    
    # Resource plan (free tier)
    plan: free
    
    # For free tier: sleeps after 15 min inactivity, but Worker type runs continuously
    # For always-on: upgrade to Starter plan ($7/month)
